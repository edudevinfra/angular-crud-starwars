<div>
    Exemplo de carregamento da lista de planets
    <ul>
      <li *ngFor="let planets of planets">
        {{planets.name}}<br>
        {{planets.diameter}}<br>
        {{planets.rotation_period}}<br>
        {{planets.orbital_period}}<br>
        {{planets.gravity}}<br>
        {{planets.population}}<br>
      </li>
    </ul>
  </div>
